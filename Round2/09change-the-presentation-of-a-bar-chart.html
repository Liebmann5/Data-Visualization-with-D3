<style>
  .bar {
    width: 25px;
    height: 100px;
        
    /*How to seperate the bars from one another*/
    /*NOTE: Double back slashes made a comment but wouldn't execute margin????*/
    margin: 2px;
    
    display: inline-block;
    background-color: blue;
  }
</style>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", (d) => (10 * d + "px")) // How I rescaled the length of the bars
  </script>
</body>
