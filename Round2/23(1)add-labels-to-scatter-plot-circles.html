<body>
  <script>
    const dataset = [
                  [ 34,    78 ],
                  [ 109,   280 ],
                  [ 310,   120 ],
                  [ 79,    411 ],
                  [ 420,   220 ],
                  [ 233,   145 ],
                  [ 333,   96 ],
                  [ 222,   333 ],
                  [ 78,    320 ],
                  [ 21,    123 ]
                ];


    const w = 500;
    const h = 500;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", (d, i) => d[0])
       .attr("cy", (d, i) => h - d[1])
       .attr("r", 5);

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       // You can add text to create labels for the points in a scatter plot, they'll display the comma-separated values for the first (x) and second (y) fields of each item in dataset.
       // THE TEXT NODES NEED x AND y ATTRIBUTES TO POSITION IT ON THE SVG CANVAS!!!! In this challenge, the y value (which determines height) can use the same value that the circle uses for its cy attribute. The x value can be slightly larger than the cx value of the circle, so the label is visible. This will push the label to the right of the plotted point.
       .attr("x", (d) => d[0] + 5)
       .attr("y", (d) => h - d[1])
       .text((d) => { return (d[0] + ", " + d[1]) })

       //I'm fairly certain text starts at the x,y point we provide and is then typed straight-up and to the right!?!?! {Ex. Imagine the SVG canvas is in Quadrant 4 of a graph text would act as if it was on Quadrant 1 instead 4!!!}
  </script>
</body>
