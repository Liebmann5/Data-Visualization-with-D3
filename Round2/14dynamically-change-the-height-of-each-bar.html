<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 30)
       .attr("y", 0)   //{1}(d) => (100-(d*3))
       .attr("width", 25)
       .attr("height", (d, i) => {
         //Solves for the remainder of the height... which is the empty space. So (totalHeight-filled)
         //return (100-(d * 3))
         //{1}return 100
         //return (-(d * 3) - 100)

         return (d * 3)

         //  Remember that multiplying all data points by the same constant scales the data (like zooming in). It helps to see the differences between bar values in this example.
       });
  </script>
</body>
